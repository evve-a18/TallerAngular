<div class="card">
    <div class="card-header">
        <img [src]="Image" alt="" class="image">
    </div>
    <div class="card-body">
        <h2 class="title">{{title}}</h2>
        <p class="info">{{info}}</p>
    </div>
    <div class="card-footer">
        <button class="btn" (click)="onClick()">{{textbtn}}</button>
    </div>
</div>
